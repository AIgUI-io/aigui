<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIGUI 探索页面</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    .ai-gradient {
      background: linear-gradient(135deg, #10b981, #3b82f6);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  
  <!-- Top Navigation -->
  <nav class="ai-gradient text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h1 class="text-xl font-bold">AIGUI 探索</h1>
      </div>
      <div class="flex space-x-4 items-center">
        <button class="px-3 py-1 rounded hover:bg-white/20 transition">首页</button>
        <button class="px-3 py-1 rounded hover:bg-white/20 transition">设置</button>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-emerald-600 mb-6">探索 AI 设计模板</h2>
    
    <!-- Search Bar -->
    <div class="mb-8">
      <div class="relative max-w-2xl mx-auto">
        <input type="text" placeholder="搜索设计模板..." class="w-full p-4 pl-12 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
        <div class="absolute left-4 top-4 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Categories -->
    <div class="mb-8">
      <h3 class="text-lg font-medium text-gray-700 mb-4">热门分类</h3>
      <div class="flex flex-wrap gap-3">
        <button class="px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full hover:bg-emerald-200 transition">网站界面</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition">移动应用</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition">仪表盘</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition">电子商务</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition">社交媒体</button>
      </div>
    </div>
    
    <!-- Template Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Template Card 1 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <div class="h-48 bg-emerald-100 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="p-4">
          <h3 class="font-medium text-emerald-700 mb-1">响应式仪表盘</h3>
          <p class="text-sm text-gray-500 mb-3">适用于数据可视化和管理系统</p>
          <div class="flex justify-between items-center">
            <span class="text-xs text-gray-400">5 个组件</span>
            <button class="px-3 py-1 bg-emerald-50 text-emerald-600 rounded hover:bg-emerald-100 text-sm">查看</button>
          </div>
        </div>
      </div>
      
      <!-- Template Card 2 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <div class="h-48 bg-blue-100 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="p-4">
          <h3 class="font-medium text-blue-700 mb-1">移动应用界面</h3>
          <p class="text-sm text-gray-500 mb-3">适用于iOS和Android应用设计</p>
          <div class="flex justify-between items-center">
            <span class="text-xs text-gray-400">8 个组件</span>
            <button class="px-3 py-1 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 text-sm">查看</button>
          </div>
        </div>
      </div>
      
      <!-- Template Card 3 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <div class="h-48 bg-purple-100 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="p-4">
          <h3 class="font-medium text-purple-700 mb-1">电子商务网站</h3>
          <p class="text-sm text-gray-500 mb-3">适用于在线商店和产品展示</p>
          <div class="flex justify-between items-center">
            <span class="text-xs text-gray-400">12 个组件</span>
            <button class="px-3 py-1 bg-purple-50 text-purple-600 rounded hover:bg-purple-100 text-sm">查看</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-500 text-sm p-6 border-t">
    <p>AIGUI 探索页面 - &copy; 2023</p>
  </footer>

</body>
</html>
