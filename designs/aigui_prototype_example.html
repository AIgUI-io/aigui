<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIGUI 原型设计</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    /* Custom styles */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    .ai-gradient {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }
    .hover-scale {
      transition: transform 0.2s;
    }
    .hover-scale:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  
  <!-- Top Navigation -->
  <nav class="ai-gradient text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <h1 class="text-xl font-bold">AIGUI 设计工具</h1>
      </div>
      <div class="flex space-x-4 items-center">
        <button class="px-3 py-1 rounded hover:bg-white/20 transition">文档</button>
        <button class="px-3 py-1 rounded hover:bg-white/20 transition">设置</button>
        <button class="bg-white text-indigo-600 px-4 py-1 rounded-full font-medium hover:bg-indigo-50 transition">登录</button>
      </div>
    </div>
  </nav>
  
  <!-- Main Content with Left-Right Layout -->
  <div class="container mx-auto p-4 mt-6">
    
    <div class="flex flex-col md:flex-row gap-6">
      
      <!-- Left Panel - Tools & Controls -->
      <div class="w-full md:w-1/4 space-y-6">
        
        <!-- Project Selection -->
        <div class="bg-white p-5 rounded-xl shadow-md">
          <h2 class="text-lg font-semibold mb-4 text-indigo-700 border-b pb-2">项目</h2>
          <div class="relative">
            <select class="w-full p-2 border rounded bg-gray-50 appearance-none pr-8">
              <option>AI聊天界面</option>
              <option>数据可视化仪表盘</option>
              <option>电子商务网站</option>
              <option>+ 创建新项目</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Tools Panel -->
        <div class="bg-white p-5 rounded-xl shadow-md">
          <h2 class="text-lg font-semibold mb-4 text-indigo-700 border-b pb-2">设计工具</h2>
          <div class="space-y-3">
            <button class="w-full text-left p-2 rounded flex items-center space-x-3 bg-indigo-50 text-indigo-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
              <span>布局编辑器</span>
            </button>
            <button class="w-full text-left p-2 rounded flex items-center space-x-3 hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-1.757l4.9-4.9a2 2 0 000-2.828L13.485 5.1a2 2 0 00-2.828 0L10 5.757v8.486zM16 18H9.071l6-6H16a2 2 0 012 2v2a2 2 0 01-2 2z" clip-rule="evenodd" />
              </svg>
              <span>样式设计</span>
            </button>
            <button class="w-full text-left p-2 rounded flex items-center space-x-3 hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
              <span>组件库</span>
            </button>
            <button class="w-full text-left p-2 rounded flex items-center space-x-3 hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
              </svg>
              <span>设置</span>
            </button>
          </div>
        </div>
        
        <!-- AI Assistant -->
        <div class="bg-white p-5 rounded-xl shadow-md">
          <h2 class="text-lg font-semibold mb-4 text-indigo-700 border-b pb-2">AI 助手</h2>
          <div class="bg-gray-50 p-3 rounded-lg mb-3">
            <p class="text-sm text-gray-600">我能帮您设计什么界面？</p>
          </div>
          <div class="relative">
            <input type="text" placeholder="输入您的设计需求..." class="w-full p-2 pr-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
            <button class="absolute right-2 top-2 text-indigo-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        
      </div>
      
      <!-- Right Panel - Main Design Area -->
      <div class="w-full md:w-3/4">
        <div class="bg-white p-5 rounded-xl shadow-md">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-indigo-700">设计画布</h2>
            <div class="flex space-x-2">
              <button class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 text-sm">预览</button>
              <button class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 text-sm">导出</button>
              <button class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm">保存</button>
            </div>
          </div>
          
          <!-- Design Canvas -->
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 min-h-[500px] bg-gray-50 relative">
            <!-- Example Design Elements -->
            <div class="absolute top-4 left-4 right-4 bg-white p-3 rounded-lg shadow-sm border border-gray-200">
              <div class="flex items-center justify-between">
                <h3 class="font-medium">导航栏</h3>
                <div class="flex space-x-1">
                  <button class="p-1 hover:bg-gray-100 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                  </button>
                  <button class="p-1 hover:bg-gray-100 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            
            <div class="absolute top-20 left-4 right-4 flex space-x-4">
              <!-- Left Sidebar Element -->
              <div class="w-1/4 bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover-scale">
                <h3 class="font-medium text-sm mb-2">侧边栏</h3>
                <div class="space-y-2">
                  <div class="h-6 bg-gray-100 rounded w-full"></div>
                  <div class="h-6 bg-gray-100 rounded w-full"></div>
                  <div class="h-6 bg-gray-100 rounded w-full"></div>
                </div>
              </div>
              
              <!-- Main Content Element -->
              <div class="w-3/4 bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover-scale">
                <h3 class="font-medium text-sm mb-2">主内容区</h3>
                <div class="space-y-3">
                  <div class="h-8 bg-gray-100 rounded w-3/4"></div>
                  <div class="h-20 bg-gray-100 rounded w-full"></div>
                  <div class="grid grid-cols-2 gap-3">
                    <div class="h-16 bg-gray-100 rounded"></div>
                    <div class="h-16 bg-gray-100 rounded"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Component Properties -->
          <div class="mt-6 border-t pt-4">
            <h3 class="font-medium text-gray-700 mb-3">组件属性</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">宽度</label>
                <input type="text" value="100%" class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">高度</label>
                <input type="text" value="auto" class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">背景色</label>
                <div class="flex">
                  <input type="text" value="#FFFFFF" class="w-full p-2 border rounded-l">
                  <div class="w-10 bg-white border border-l-0 rounded-r"></div>
                </div>
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">边框</label>
                <select class="w-full p-2 border rounded">
                  <option>无边框</option>
                  <option selected>细边框</option>
                  <option>中等边框</option>
                  <option>粗边框</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-500 text-sm">
      <p>AIGUI 原型设计工具 - &copy; 2023</p>
    </footer>
    
  </div>

</body>
</html>
