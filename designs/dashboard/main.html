<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIGUI 仪表盘</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    .ai-gradient {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    }
    .stat-card {
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  
  <!-- Top Navigation -->
  <nav class="ai-gradient text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <h1 class="text-xl font-bold">AIGUI 仪表盘</h1>
      </div>
      <div class="flex space-x-4 items-center">
        <button class="px-3 py-1 rounded hover:bg-white/20 transition">首页</button>
        <button class="px-3 py-1 rounded hover:bg-white/20 transition">设置</button>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">数据概览</h2>
    
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Stat Card 1 -->
      <div class="stat-card bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <h3 class="text-gray-500 text-sm">总用户</h3>
          <div class="bg-blue-100 p-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
            </svg>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-2xl font-bold">12,345</p>
          <p class="text-green-500 text-sm flex items-center mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
            </svg>
            +12.5%
          </p>
        </div>
      </div>
      
      <!-- Stat Card 2 -->
      <div class="stat-card bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <h3 class="text-gray-500 text-sm">活跃会话</h3>
          <div class="bg-purple-100 p-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
              <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
            </svg>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-2xl font-bold">1,234</p>
          <p class="text-green-500 text-sm flex items-center mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
            </svg>
            +7.2%
          </p>
        </div>
      </div>
      
      <!-- Stat Card 3 -->
      <div class="stat-card bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <h3 class="text-gray-500 text-sm">生成次数</h3>
          <div class="bg-green-100 p-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-2xl font-bold">98,765</p>
          <p class="text-green-500 text-sm flex items-center mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
            </svg>
            +23.8%
          </p>
        </div>
      </div>
      
      <!-- Stat Card 4 -->
      <div class="stat-card bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <h3 class="text-gray-500 text-sm">平均响应时间</h3>
          <div class="bg-yellow-100 p-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-2xl font-bold">1.2s</p>
          <p class="text-red-500 text-sm flex items-center mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16 7a1 1 0 00-1-1H5a1 1 0 00-1 1v5a1 1 0 001 1h3v3a1 1 0 102 0v-3h3.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3A1 1 0 0013.586 7H12z" clip-rule="evenodd" />
            </svg>
            +0.3s
          </p>
        </div>
      </div>
    </div>
    
    <!-- Chart Section -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h3 class="text-lg font-medium text-gray-700 mb-4">使用趋势</h3>
      <div class="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
        <p class="text-gray-500">图表区域 - 在实际应用中会显示趋势图表</p>
      </div>
    </div>
    
    <!-- Recent Activity Table -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h3 class="text-lg font-medium text-gray-700 mb-4">最近活动</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">活动</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">时间</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium">JD</div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">张三</div>
                    <div class="text-sm text-gray-500">zhang@example.com</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">创建了新项目</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">10分钟前</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">完成</span>
              </td>
            </tr>
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="h-8 w-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 font-medium">LW</div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">李四</div>
                    <div class="text-sm text-gray-500">li@example.com</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">生成了新界面</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">25分钟前</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">处理中</span>
              </td>
            </tr>
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center text-green-600 font-medium">WW</div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">王五</div>
                    <div class="text-sm text-gray-500">wang@example.com</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">导出了设计文件</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">1小时前</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">完成</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-500 text-sm p-6 border-t">
    <p>AIGUI 仪表盘 - &copy; 2023</p>
  </footer>

</body>
</html>
